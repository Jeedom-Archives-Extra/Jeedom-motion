<div class="cmd cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#">
	<map name="map" id="map"></map>
	<script src="plugins/motion/desktop/js/jquery.maphilight.min.js"></script>
	<script>
		var hightlightColor='365E71';
		if ("#state#" == "1")
			hightlightColor='365E71';
		var coords=JSON.parse('#areas#');
		var shape = (coords.length <= 2) ? 'rect' : 'poly';
		$(".cmd[data-cmd_id=#id#] #map").html($('<area>')
			.addClass("area") 
			.attr('shape',shape)
			.attr('coords',coords.toString()));
		$(".cmd[data-cmd_id=#id#]").closest('.eqLogic').find('.ImgVideoFlux').maphilight({
			stroke: true,
			fade: true, 
			strokeColor: '4F95EA',
			alwaysOn: true,
			fillColor: hightlightColor,
			fillOpacity: 0.2,
			shadow: true,
			shadowColor: hightlightColor ,
			shadowRadius: 5,
			shadowOpacity: 0.6,
			shadowPosition: 'outside'
		});
	</script>
</div>
